<body class="fondoFor">
    <header class="headercontact">
        <div class="barra">
            <h1 class="logo">WilBarco</h1>
    
            <input type="checkbox" id="check">
            <label for="check" class="checkboton"><i class="fas fa-bars"></i></label>
    
            <div class="menuPage">
                <nav class="navPage">
                    <ul class="ulmenu">
                        <li><a href="../../index.html">Home</a></li>
